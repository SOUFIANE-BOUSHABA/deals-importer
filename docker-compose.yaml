version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fx
      POSTGRES_USER: fx
      POSTGRES_PASSWORD: fx
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fx -d fx"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pg_data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
volumes:
  pg_data: